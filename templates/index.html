{% extends "layout.html" %}
{% block body %}
<div class="d-flex flex-wrap">
    <div class="booking-item ms-auto">
        <h3>1. Choose date</h3>
        <link href="/static/calendar.css" rel="stylesheet">
        <div class="border-blue">
            <div class="calendar">
                <div class="calendar-header">
                    <span class="month-picker" id="month-picker"> May </span>
                    <div class="year-picker" id="year-picker">
                        <span class="year-change" id="pre-year">
                            <pre><</pre>
                        </span>
                        <span id="year">2020 </span>
                        <span class="year-change" id="next-year">
                            <pre>></pre>
                        </span>
                    </div>
                </div>
                <div class="calendar-body">
                    <div class="calendar-week-days">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="calendar-days"></div>
                </div>
                <div class="month-list"></div>
            </div>
        </div>
        <script src="/static/calendar.js"></script>
    </div>
    <div class="booking-item me-auto">
        <h3>2. Rooms available</h3>
        <div class="border-blue p-4 bg-white" role="group" id="rooms-available">
            {% for room in rooms %}
                <!-- <input type="radio" class="btn-check" name="RID" id="{{ room }}" autocomplete="off"> -->
                <button class="room-btn btn btn-outline-primary" for="{{ room }}" data-bs-toggle="modal" data-bs-target="#exampleModal">{{ room }}</button>
            {% endfor %}
        </div>
    </div>
</div>
{% include "modal.html" %}
<script src="/static/script.js"></script>
{% endblock %}
