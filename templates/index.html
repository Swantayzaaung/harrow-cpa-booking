<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/64b2474e2f.js" crossorigin="anonymous"></script>
    <link href="/static/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <title>CPA Booking</title>
    
</head>
<body class="">
    <nav class="navbar navbar-expand-lg navbar-dark bg-blue">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <h3>CPA Booking</h3>
            </a>
            <div class="dropdown">
                {% if session["user_id"] %}
                <button class="btn btn-dark bg-transparent dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-user"></i> &nbsp;Swan
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Log out</a></li>
                </ul>
                {% else %}
                <button class="btn btn-dark bg-transparent dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-user"></i> &nbsp;Logged out
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Register</a></li>
                    <li><a class="dropdown-item" href="#">Login</a></li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="p-4 bg-lightgrey d-flex flex-wrap">
        <div class="booking-item ms-auto">
            <h3>1. Choose date</h3>
            <link href="/static/calendar.css" rel="stylesheet">
            <div class="border-blue">
                <div class="calendar">
                    <div class="calendar-header">
                        <span class="month-picker" id="month-picker"> May </span>
                        <div class="year-picker" id="year-picker">
                            <span class="year-change" id="pre-year">
                                <pre><</pre>
                            </span>
                            <span id="year">2020 </span>
                            <span class="year-change" id="next-year">
                                <pre>></pre>
                            </span>
                        </div>
                    </div>
                    <div class="calendar-body">
                        <div class="calendar-week-days">
                            <div>Sun</div>
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                        </div>
                        <div class="calendar-days"></div>
                    </div>
                    <div class="month-list"></div>
                </div>
            </div>
            <script src="/static/calendar.js"></script>
        </div>
        <div class="booking-item me-auto">
            <h3>2. Rooms available</h3>
            <div class="border-blue p-4 bg-white">
                <div class="btn btn-light border w-100 m-1">A101a</div>
                <div class="btn btn-light border w-100 m-1">A101a</div>
                <div class="btn btn-light border w-100 m-1">A101a</div>
                <div class="btn btn-light border w-100 m-1">A101a</div>
                <div class="btn btn-light border w-100 m-1">A101a</div>
            </div>
        </div>
    </main>
</body>
</html>
