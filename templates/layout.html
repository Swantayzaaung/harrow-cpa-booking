<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/64b2474e2f.js" crossorigin="anonymous"></script>
    <link href="/static/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <title>CPA Booking - {{ title }}</title>
    <link rel="icon" href="/static/img/harrow.png" type="image/x-icon">
</head>
<body class="bg-lightgrey">
    <nav class="navbar navbar-expand-lg navbar-dark bg-blue">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
                <h3>CPA Booking</h3>
            </a>
            <div class="dropdown">
                {% if current_user.is_authenticated %}
                <button class="btn btn-dark bg-transparent dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-user"></i> &nbsp; {{ current_user.username }}
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="{{ url_for('logout') }}">Log out</a></li>
                </ul>
                {% else %}
                <button class="btn btn-dark bg-transparent dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-user"></i> &nbsp;Logged out
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="{{ url_for('register') }}">Register</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('login') }}">Login</a></li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="p-4">
        <!-- <img src="/static/img/harrow.png" alt="harrow logo" width="100%" height="100%"> -->
        {% block body %}{% endblock %}
    </main>
</body>
</html>
